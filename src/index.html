<!DOCTYPE html>
<html>
	<head>
		<title> Projeto2 PG </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="dist/css/main.min.css" />
	</head>
	<body style="background-color: #f5f5f5">

		<header class="center">
				<h3> Projeto 2 Processamento Gráfico </h3>
				<h4>
					(T.1 - Múltiplos Objetos)
				</h4>
				<h5>
					Integrantes
				</h5>
				<ul>
					<li> Larícia Mota (lmmc2) </li>
					<li> Leonardo Galdino (lcgm) </li>
					<li> Maria Luiza Menezes (mlmv)  </li>
				</ul>
		</header>


		<div class="container">

		    <div id="canvas-row" class="row">
				<div id="canvas-card" class="card-panel">
					<canvas id="main-canvas" height="500" width="500"></canvas>
				</div>
    		</div>

			<div class="row">

    			<div class="col s8">
					<div class="file-field input-field">
						<div class="btn">
							<i class="material-icons">attach_file</i>
							<input id="file-input-field" type="file" multiple>
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" 
									placeholder="Escolha arquivos de objetos">
						</div>
					</div>
				</div>

			</div>

			<div class="row">

    			<div class="col s8">
					<div class="file-field input-field">
						<div class="btn">
							<i class="material-icons">lightbulb_outline</i>
							<input id="light-input-field" type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" 
									placeholder="Escolha arquivos de iluminação">
						</div>
					</div>
				</div>

			</div>

    		<div class="row">

    			<div class="col s8">
					<div class="file-field input-field">
						<div class="btn">
							<i class="material-icons">camera_alt</i>
							<input id="camera-input-field" type="file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" 
									placeholder="Escolha um arquivo de câmera">
						</div>
					</div>
				</div>
				
				<div id="button-wrapper" class="col s4">
					<a onclick="runApp()" class="waves-effect waves-light btn">
						<i class="material-icons right">send</i>
						DO IT
					</a>
				</div>

			</div>

			<script src="dist/js/app.min.js"></script>
		</div>
	</body>
</html>
